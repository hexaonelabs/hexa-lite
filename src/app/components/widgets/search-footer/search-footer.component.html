<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center" (click)="searchClicked.emit(true)" >
        <ion-col>
          <ion-searchbar
            class="ion-margin-top"
            placeholder="Search Token" />
        </ion-col>
        <ion-col size="auto">
          <ion-button size="small" color="gradient">
            <ion-icon name="search-outline" />
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
