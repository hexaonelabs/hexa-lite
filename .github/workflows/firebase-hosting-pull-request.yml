name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: "Set current date as env variable"
        run: |
          echo "builddate=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        id: version  # this is used on variable path

      - uses: actions/checkout@v3
      
      - name: Extract NPM version
        id: extract_version
        uses: Saionaro/extract-package-version@v1.2.1
        
      - name: Set Environement and Build
        run:  | 
          touch .env.local
          echo NEXT_PUBLIC_APP_ONBOARD_APIKEY=${{ secrets.NEXT_PUBLIC_APP_ONBOARD_APIKEY }} >> .env.local
          echo NEXT_PUBLIC_APP_ANKR_APIKEY=${{ secrets.NEXT_PUBLIC_APP_ANKR_APIKEY }} >> .env.local
          echo NEXT_PUBLIC_APP_VERSION=${{ steps.extract_version.outputs.version }} >> .env.local
          echo NEXT_PUBLIC_APP_BUILD_DATE=${{ steps.version.outputs.builddate }} >> .env.local
          echo NEXT_PUBLIC_APP_IS_PROD=true >> .env.local
          echo NEXT_PUBLIC_APP_FIREBASE_APIKEY=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_APIKEY }} >> .env.local 
          echo NEXT_PUBLIC_APP_FIREBASE_AUTHDOMAIN=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_AUTHDOMAIN }} >> .env.local 
          echo NEXT_PUBLIC_APP_FIREBASE_PROJECTID=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_PROJECTID }} >> .env.local 
          echo NEXT_PUBLIC_APP_FIREBASE_STORAGEBUCKET=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_STORAGEBUCKET }} >> .env.local 
          echo NEXT_PUBLIC_APP_FIREBASE_MESSAGINGSENDERID=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_MESSAGINGSENDERID }} >> .env.local 
          echo NEXT_PUBLIC_APP_FIREBASE_APPID=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_APPID }} >> .env.local 
          echo NEXT_PUBLIC_APP_FIREBASE_DATABASEURL=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_DATABASEURL }} >> .env.local 
          npm ci && npm run build
        env:
          CI: false

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HEXAONELABS }}'
          projectId: hexaonelabs
